syntax = "proto3";

package servicepb;

option go_package = "https://github.com/ManoVikram/AI-Meme-Generator/backend/api/proto";

message GenerateMemeWithTopicRequest {
    string topic = 1;
}

message GenerateMemeWithTopicResponse {
    bytes image = 1;
    string caption = 2;
    string mime_type = 3;
}

service AIMemeGeneratorService {
    rpc GenerateMemeWithTopic(GenerateMemeWithTopicRequest) returns (GenerateMemeWithTopicResponse);
}